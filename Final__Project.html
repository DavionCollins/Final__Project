<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Final__Project.css">
    <script src="https://kit.fontawesome.com/a65a9b9c4c.js" crossorigin="anonymous"></script>
    <script src="Final__Project.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="row nav__row">
                <div class="nav__logo">
                    <img class="nav__logo--img" src="Projects/Final Project/assets/logo.2c489fc453a1783cbadacf914efa3df6.svg">
                    <div class="nav__logo--title">Treact</div>
                </div>
                <div class="nav__links">
                    <a href="#" class="nav__link">About</a>
                    <a href="#" class="nav__link">Blog</a>
                    <a href="#" class="nav__link">Pricing</a>
                    <a href="#" class="nav__link">Contact Us</a>
                    <a href="#" class="nav__link login">Login</a>
                    <a href="#" class="nav__link nav__link--primary">Sign Up</a>
                </div>
            </div>
        </nav>
        <header>
            <div class="container">
                <div class="row">
                    <div class="header__description">

                        <p class="header__description--para">Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</p>
                    <div class="header__email">
                        <input type="email" class="header__email--input" placeholder="your e-mail address">

                    </div>
                    <p class="customer__title">Our Trusted Customers</p>
                    <img src="Projects/Final Project/assets/customers-logo-strip.680ac7c2e8ae28161d2c.png">
                    </div>
                    <div class="header__img--wrapper">
                        <img class="img--wrapper" src="Projects/Final Project/assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg">
                    </div>
                </div>
            </div>
        </header>
    </section>

    <main>
        <section id="features"></section>
        <section id="quality"></section>
        <section id="steps"></section>
        <section id="values"></section>
        <section id="pricing"></section>
        <section id="testimonials"></section>
        <section id="start"></section>
    </main>
    <footer></footer>
